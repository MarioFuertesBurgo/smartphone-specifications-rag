<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smartphone RAG</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="bg-orb orb-left" aria-hidden="true"></div>
    <div class="bg-orb orb-right" aria-hidden="true"></div>

    <div class="app-shell">
      <header class="topbar">
        <div class="brand">
          <p class="eyebrow">Asistente de recomendación</p>
          <h1>Smartphone RAG</h1>
        </div>
        <div class="status">
          <span class="status-dot"></span>
          <span>Servicio local activo</span>
        </div>
      </header>

      <section class="chat-card">
        <div class="chat-intro">
          <p>{{ intro_text }}</p>
        </div>

        <main id="chat" class="chat" aria-live="polite">
          <div id="empty-state" class="empty-state">
            <p>Escribe tu primera consulta para empezar.</p>
          </div>
        </main>
      </section>

      <form id="chat-form" class="composer" autocomplete="off">
        <input
          id="chat-input"
          type="text"
          placeholder="Ejemplo: necesito un móvil con buena batería y bajo presupuesto"
        />
        <button id="send-button" type="submit">Enviar</button>
      </form>
    </div>

    <script src="/static/app.js"></script>
  </body>
</html>
